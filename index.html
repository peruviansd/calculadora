<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>


<div class="container">

    <div class="container__resultados" >
        <div class="container__total" id="total">0</div>
    </div>
    
    <div class="container__buttons" id="buttons">
        <div class="button" data-type="number">7</div>
        <div class="button" data-type="number">8</div>
        <div class="button" data-type="number">9</div>
        <div class="button operador" data-type="dividir">/</div>
        <div class="button" data-type="number">4</div>
        <div class="button" data-type="number">5</div>
        <div class="button" data-type="number">6</div>
        <div class="button operador" data-type="multiplicar">x</div>
        <div class="button" data-type="number">1</div>
        <div class="button" data-type="number">2</div>
        <div class="button" data-type="number">3</div>
        <div class="button operador" data-type="restar">-</div>

        <div class="button" data-type="number">0</div>
        <div class="button" data-type="coma">,</div>
        <div class="button operador" data-type="igual">=</div>
        <div class="button operador" data-type="sumar">+</div>
        <div class="button" data-type="limpiar">C</div>  
    </div>
    

</div>
    
    <script src="./script.js"></script>    
</body>
</html>
